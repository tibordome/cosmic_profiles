python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
# command to install dependencies
install:
  - sudo apt-get update
  - pyenv global 3.7
  - pip install numpy
  - pip install scipy
  - pip install scikit-learn
  - pip install cython
  - pip install cythongsl
  - sudo apt-get install libopenmpi-dev
  - pip install mpi4py
  - pip install pathos
  - pip install h5py
  - cd cosmic_profiles
  - python3 setup.py build_ext --inplace 
  - cd ..
  - python3 setup.py install
# command to run tests
script: 
  - pytest -v --cov=cosmic_profiles
